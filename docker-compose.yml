version: '3'
services:
  mysql:
    image: mysql:latest
    networks:
      - stock_network
    ports:
      - '3306:3306'
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=stock

networks:
  stock_network:
    driver: bridge